<head>

<body>
    <main id='quote-box' class='quote-box'>
        <blockquote>
            <span id="text" class='quote'>loading...</span>
            <br>
            <span id="author" class='quote-author'></span>
        </blockquote>
        <br>
        <button id='new-quote'>New Quote</button>
        <a id='tweet-quote'><img src="Twitter_Logo_WhiteOnImage.svg" alt="twitter logo" /></a>
    </main>

    <footer>

</html>
